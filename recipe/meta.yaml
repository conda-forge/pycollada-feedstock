{% set name = "pycollada" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pycollada/pycollada/archive/v{{ version }}.tar.gz
  sha256: cbeef93354a47827aa3cdffcb218b1fcb7bd7e81c02c417d475842e36b4dd3bd

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - python-dateutil >=2.2
    - numpy

test:
  requires:
    - python {{ python_min }}
  imports:
    - collada
    - collada.tests

about:
  home: http://pycollada.readthedocs.org/
  license: BSD
  license_family: BSD
  license_file: COPYING
  summary: python library for reading and writing collada documents
  doc_url: http://pycollada.readthedocs.org/
  dev_url: https://github.com/pycollada/pycollada

extra:
  recipe-maintainers:
    - looooo
